<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <link rel="shortcut icon" href="https://img.icons8.com/wired/64/000000/bookmark.png" type="image/x-icon"/>
	    <title>Sign In</title>
	    {% load staticfiles %}
		{% load i18n %}
	    {% load crispy_forms_tags %}
	    <!-- Bootstrap core CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	    <style>
	      .bd-placeholder-img {
	        font-size: 1.125rem;
	        text-anchor: middle;
	        -webkit-user-select: none;
	        -moz-user-select: none;
	        -ms-user-select: none;
	        user-select: none;
	      }

	      @media (min-width: 768px) {
	        .bd-placeholder-img-lg {
	          font-size: 3.5rem;
	        }
	      }
	    </style>
	    <!-- Custom styles for this template -->
	    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
	</head>
	
	<body class="text-center">
		<form class="form-signin" id="signup_form" method="post" action="{% url 'account_signup' %}">
			<img class="mb-4" src="https://img.icons8.com/wired/64/000000/bookmark.png" alt="" width="72" height="72">
			<h1 class="h1 mb-3 font-weight-normal">Registration</h1>
		  {% csrf_token %}
		  {{ form|crispy }}
		  {% if redirect_field_value %}
		  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
		  {% endif %}
		  <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign Up" %}</button>
		  <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
		</form>
	</body>
</html>
