<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://img.icons8.com/wired/64/000000/bookmark.png" type="image/x-icon"/>
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    {% load bootstrap %}
    <title>Registration</title>
  </head>
  <body class="text-center">
    {% if user.is_authenticated %}
    <form class="form-signin">
      <img class="mb-4" src="https://img.icons8.com/wired/64/000000/bookmark.png" alt="" width="72" height="72">
      <h1 class="text-center">Registration</h1>
      <div class="alert alert-dark text-center" role="alert">
      You are already registered as!<br>{{ user.get_username }}<br>Log out to register
    </div>
    <a type="nav-item" class="btn btn-lg btn-dark btn-block" href="{% url 'logout'%}?next={{request.path}}">Log out</a>
    {% else %}
    <form class="form-signin" method="POST">
      <img class="mb-4" src="https://img.icons8.com/wired/64/000000/bookmark.png" alt="" width="72" height="72">
      <h1 class="text-center">Registration</h1>
      {{ form.error  }}
      {% csrf_token %}
      {{ form|bootstrap }}
      <button class="btn btn-lg btn-primary btn-block" type="hidden" name="next" value="/">Sign Up</button>
      {% endif %}
    </form>
  </body>
</html>
